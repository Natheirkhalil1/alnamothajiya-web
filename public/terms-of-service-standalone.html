<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شروط الاستخدام - Terms of Service</title>
    <style>
        /* Same comprehensive styles as privacy policy */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #eff6ff 0%, #ffffff 50%, #f3e5f5 100%);
            min-height: 100vh;
        }

        /* Include all styles from privacy policy for consistency */
        /* ... (styles omitted for brevity, but would be identical) */
    </style>
</head>
<body>
    <!-- Language Switcher -->
    <div class="language-switcher">
        <!-- Same switcher structure -->
    </div>

    <!-- Arabic Content for Terms -->
    <div id="content-ar" class="language-content">
        <div class="hero">
            <div class="hero-content">
                <svg class="hero-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                    <polyline points="14 2 14 8 20 8"/>
                    <line x1="16" y1="13" x2="8" y2="13"/>
                    <line x1="16" y1="17" x2="8" y2="17"/>
                    <polyline points="10 9 9 9 8 9"/>
                </svg>
                <h1>شروط الاستخدام</h1>
                <p>آخر تحديث: نوفمبر 2025</p>
                <p>رقم الإصدار: 1.0</p>
            </div>
        </div>
        
        <!-- Terms content sections... -->
    </div>

    <!-- English Content for Terms -->
    <div id="content-en" class="language-content" style="display: none;">
        <!-- English terms content -->
    </div>

    <script>
        // Same language switching script
        function switchLanguage(lang) {
            const html = document.documentElement;
            const arContent = document.getElementById('content-ar');
            const enContent = document.getElementById('content-en');
            const arBtn = document.getElementById('btn-ar');
            const enBtn = document.getElementById('btn-en');

            if (lang === 'ar') {
                html.setAttribute('lang', 'ar');
                html.setAttribute('dir', 'rtl');
                arContent.style.display = 'block';
                enContent.style.display = 'none';
                arBtn.classList.add('active');
                enBtn.classList.remove('active');
            } else {
                html.setAttribute('lang', 'en');
                html.setAttribute('dir', 'ltr');
                arContent.style.display = 'none';
                enContent.style.display = 'block';
                arBtn.classList.remove('active');
                enBtn.classList.add('active');
            }
        }
    </script>
</body>
</html>
